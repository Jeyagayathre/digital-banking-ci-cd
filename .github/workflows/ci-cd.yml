name: Digital Banking CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    - name: Run tests
      run: echo "Running automated tests"

    - name: Build Docker image
      run: docker build -t digital-banking-app .

    - name: Deploy
      run: echo "Application deployed successfully"
